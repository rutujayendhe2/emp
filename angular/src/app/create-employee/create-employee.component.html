<div class="container" >
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
           <div class="card mt-5 mb-5" id="card"  style="background-color:  #E2D1F9;">
               <h1 class="card-title mt-3 text-center"><strong>Create Employee </strong></h1>
            <div class="card-body">
    <hr/>
    
    
    <form (ngSubmit) = "onSubmit()" class="p-3">

        <div class="form-group"   appearance="fill">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" 
                [(ngModel)] = "employee.firstName" name = "firstName" placeholder="Enter First Name">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName"  placeholder="Enter Last Name">
        </div>

        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailAdd"
                [(ngModel)] = "employee.emailAdd" name = "emailAdd"  placeholder="Enter Email Id">
        </div>

        <div class="form-group">
          <label> Phone Number</label>
          <input type="text" class ="form-control" id = "phoneNo"
              [(ngModel)] = "employee.phoneNo" name = "phoneNo"  placeholder="Enter Phone Number">
      </div>

      <div class="form-group">
        <label> Address </label>
        <input type="text" class ="form-control" id = "address"
            [(ngModel)] = "employee.address" name = "address"  placeholder="Enter Address" >
    </div>

    <div class="form-group">
      <label> Status  </label>
      <select name="status" id="status"  class ="form-control" [(ngModel)] = "employee.status" >
        <option value="Active">Active</option>
        <option value="Deactive">Deactive</option>
       
    </select>

      <!-- <input type="text" class ="form-control" 
    
          [(ngModel)] = "employee.status" name = "status"  placeholder="Enter Status"> -->
          
  </div>
  <br>
        <button class = "btn btn-lg " style="background-color: darkcyan;"  type ="submit">Submit</button>

    </form>
    </div>
           </div></div></div>
</div>
