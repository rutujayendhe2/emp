<div class="container" >
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
           <div class="card mt-5 mb-5" id="card"  style="background-color:  #E2D1F9;">
               <h1 class="card-title mt-3 text-center"><strong>Update Employee </strong></h1>
            <div class="card-body">
    <hr/>
    
    
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName">
        </div>

        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName">
        </div>

        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailAdd"
                [(ngModel)] = "employee.emailAdd" name = "emailAdd">
        </div>

        <div class="form-group">
          <label> Phone Number</label>
          <input type="text" class ="form-control" id = "phoneNo"
              [(ngModel)] = "employee.phoneNo" name = "phoneNo">
      </div>

      <div class="form-group">
        <label> Address</label>
        <input type="text" class ="form-control" id = "address"
            [(ngModel)] = "employee.address" name = "address">
    </div>

    <div class="form-group">
      <label>Status</label>
      <!-- <select name="status" id="status"  class ="form-control" [(ngModel)] = "employee.status" >
        <option value="Active">Active</option>
        <option value="Deactive">Deactive</option>
       
    </select> -->
      <input type="text" class ="form-control" id = "status"
          [(ngModel)] = "employee.status" name = "status">
  </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
    </div>

 </div>
</div>
</div>
</div>
